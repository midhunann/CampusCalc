<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Estimator - campusCalc</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/nav-style.css">
    <script src="scripts/cgpa.js" defer></script>
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>
    
    <main id="home">
        <section id="intro">
            <h1>CGPA Estimator</h1>
            <p>Enter your subjects, their credits, and the grades you received to estimate your CGPA.</p>
        </section>
        
        <section id="cgpa-form">
            <form id="cgpaForm">
                <!-- Header for columns -->
                <div class="form-grid">
                    <div class="form-group header">Subject</div>
                    <div class="form-group header">Credits</div>
                    <div class="form-group header">Grade</div>
                    <div class="form-group header"></div> <!-- Placeholder for the remove button -->
                </div>

                <!-- Container for subject entries -->
                <div id="subjectEntriesContainer">
                    <div class="subject-entry">
                        <div class="form-grid">
                            <div class="form-group">
                                <input type="text" name="subject[]">
                            </div>
                            <div class="form-group">
                                <input type="number" name="credits[]" min="1">
                            </div>
                            <div class="form-group">
                                <select name="grade[]">
                                    <option value="A+">A+</option>
                                    <option value="A">A</option>
                                    <option value="B+">B+</option>
                                    <option value="B">B</option>
                                    <option value="C+">C+</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                    <option value="F">F</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <!-- Placeholder for the remove button -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Template for additional subject entries -->
                <div class="subject-entry hidden" id="subject-entry-template">
                    <div class="form-grid">
                        <div class="form-group">
                            <input type="text" name="subject[]">
                        </div>
                        <div class="form-group">
                            <input type="number" name="credits[]" min="1">
                        </div>
                        <div class="form-group">
                            <select name="grade[]">
                                <option value="A+">A+</option>
                                <option value="A">A</option>
                                <option value="B+">B+</option>
                                <option value="B">B</option>
                                <option value="C+">C+</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <span class="remove-cross" onclick="removeSubject(this)">&#10005;</span>
                        </div>
                    </div>
                </div>
                
                <!-- Buttons outside of the form -->
                
            </form>
            <div class="form-buttons">
                <button type="button" onclick="addSubject()">Add More Subjects</button>
                <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
            </div>
        </section>
        
        <section id="result">
            <h2>Your Estimated CGPA:</h2>
            <p id="cgpaOutput"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 campusCalc. All rights reserved.</p>
    </footer>
</body>
</html>
